{% extends 'myapp/base.html' %}

{% block content %}
<div class="container">
    <h1>Edit Employee: {{ employee.first_name }} {{ employee.last_name }}</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{% url 'client_detail' employee.client.id %}" class="btn btn-secondary">Back to Client Details</a>
</div>
{% endblock %}
