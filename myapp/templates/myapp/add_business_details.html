<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Business Details</title>
    <!-- You can include Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2>Add Business Details</h2>
        
        <!-- Display the form -->
        <form method="post">
            {% csrf_token %}
            
            <!-- Render form fields (including the client dropdown and other business details fields) -->
            {{ form.as_p }}
            
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <!-- Optional: Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
